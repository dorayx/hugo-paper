{{ $resource := .Get "src" | relURL | resources.Get | resources.Fingerprint "md5" }}
{{ $description := .Get "description" | markdownify }}
{{ $layout := .Get "layout" | default "block" }}
<figure class="post__figure figure figure--{{ $layout }}">
    <img class="figure__image" src="{{ $resource.Permalink }}"  />
    <figcaption class="figure__description">
        {{- $description -}}
    </figcaption>
</figure>
